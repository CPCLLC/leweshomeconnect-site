<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found | Lewes Home Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,follow" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0b1a2b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin: 0 0 0.5em;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.85;
      max-width: 480px;
      line-height: 1.4;
    }
    a {
      margin-top: 2em;
      background: #4da3ff;
      color: #001a33;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 10px;
      transition: background 0.2s;
    }
    a:hover {
      background: #5ab3ff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Oops! Page Not Found</h1>
    <p>We couldn’t find the page you were looking for.<br>
    Try returning to the homepage — or let us know if a link is broken.</p>
    <a href="/">Back to Home</a>
  </main>
</body>
</html>
